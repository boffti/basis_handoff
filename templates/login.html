  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"

  <!-- Dashboard Core -->
  <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

</head>

<body class="">

  <body class="">
    <div class="page">
      <div class="page-single">
        <div class="container">
          <div class="row">
            <div class="col col-login mx-auto">
              <div class="text-center mb-6">
                <img src="{{ url_for('static', filename='images/handoff_logo.png') }}" class="h-10" alt="">
              </div>
              <form id="login-card" name="loginForm" class="card animated" action="/login" method="post">
                <div class="card-body p-6">
                  <div class="card-title">Login</div>
                  <div class="input-icon">
                    <span class="input-icon-addon">
                      <i class="fe fe-user"></i>
                    </span>
                    <input type="text" name="fUser" class="form-control" id="inputUser" aria-describedby="emailHelp"
                      placeholder="Username" value="">
                  </div>
                  <br>
                  <div class="input-icon">
                    <span class="input-icon-addon">
                      <i class="fe fe-lock"></i>
                    </span>
                    <input type="password" name="fPassword" class="form-control" id="inputPassword"
                      placeholder="Password" value="">
                  </div>
                  <div class="form-footer">
                    <button id="btnSubmit" type="submit" class="btn btn-primary btn-block" value="Login">Sign
                      in</button>
                    <br>
                    {% if error %}
                    <p class="error"><strong>Error:&nbsp;</strong> {{ error }}
                      {% endif %}
                  </div>
                </div>
              </form>
              <!-- <div class="text-center text-muted">
                Made with &nbsp;<i class="fa fa-heart text-danger"></i> &nbsp;by Kruthika
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>


  <!-- <script src="{{ url_for('static', filename='js/vendors/bootstrap.bundle.min.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
  <script src="{{ url_for('static', filename='js/masonry.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

</body>

</html>
